<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
  <div class="container mt-4">
    <h1>Admin Login</h1>
    <form id="login-form" class="mb-5">
      <div class="mb-3">
        <input class="form-control" name="username" placeholder="Username">
      </div>
      <div class="mb-3">
        <input class="form-control" type="password" name="password" placeholder="Password">
      </div>
      <button class="btn btn-primary" type="submit">Login</button>
    </form>
    <div id="admin-section" style="display:none;">
      <h2>Add Product</h2>
      <form id="product-form">
        <input class="form-control mb-2" name="name" placeholder="Name">
        <input class="form-control mb-2" name="description" placeholder="Description">
        <input class="form-control mb-2" name="price" placeholder="Price" type="number" step="0.01">
        <input class="form-control mb-2" name="image" placeholder="Image URL">
        <button class="btn btn-success" type="submit">Add</button>
      </form>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/axios@1.4.0/dist/axios.min.js"></script>
  <script src="admin.js"></script>
</body>
</html>
